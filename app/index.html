<!doctype html>
<!--[if lte IE 9]>    <html class="no-js lt-ie10" lang="en"> <![endif]-->
<!--[if gt IE 9]><!--> <html class="no-js" lang="en"> <![endif]-->
    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Celebrations</title>

        <!-- build:css ./css/main.css -->
        <link href="/css/main.css" rel="stylesheet">
        <!-- endbuild -->

        <!-- build:js js/vendor/modernizr.js -->
        <script src="/bower_components/modernizr/modernizr.js"></script>
        <!-- endbuild -->


    </head>
    <body>
        <div class="experience"><!-- experience -->
            <div class="background white"></div>

            <div class="wrapper">
                <div class="environment">
                    <div class="scene">

                        <img src="./medias/images/scroll.png" alt="scroll icon" class="scroll-icon">

                        <div class="layer mask" data-depth="0"></div>
                        <div class="layer cover" data-depth="500"></div>
                        <div class="layer cats-up" data-depth="1000"></div>
                        <div class="layer bow1" data-depth="1400"></div>
                        <div class="layer bow2" data-depth="1800"></div>
                        <div class="layer cats-check" data-depth="2200"></div>
                        <div class="layer flowers1" data-depth="2600"></div>
                        <div class="layer flowers2" data-depth="3000"></div>
                        <div class="layer messages" data-depth="3400">
                            <img src="./medias/images/message1.svg" alt="mary chrismas" class="happy-holidays">
                            <img src="./medias/images/message2.png" alt="mary chrismas" class="text-holidays">
                        </div>

                    </div>
                </div>
            </div>

            <div class="scene__depth"></div>
        </div><!-- end of experience -->

        <div class="movie">
            <iframe width="100%" height="100%" src="//www.youtube.com/embed/2P8NQ_cA3Ds?controls=0&amp;showinfo=0&amp;rel=0&amp;wmode=transparent" frameborder="0" allowfullscreen></iframe>
        </div>

        <!-- build:js ./js/vendor/vendors.min.js -->
        <script src="/bower_components/jquery/dist/jquery.min.js"></script>
        <script src="/bower_components/underscore/underscore.js"></script>
        <script src="/bower_components/video.js/dist/video-js/video.js"></script>
        <script src="/bower_components/bigvideo.js/lib/bigvideo.js"></script>
        <!-- endbuild -->



        <!-- Load Modules -->
        <!-- build:js ./js/app.js -->
        <script src="/js/modules/utils.js"></script>
        <script src="/js/modules/zoom.js"></script>
        <script src="/js/app.js"></script>
        <!-- endbuild -->
        <!-- end of Load Modules -->
    </body>
</html>
